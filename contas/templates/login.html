{% extends 'base.html' %}

{% block title %}
<title>Login</title>
{% endblock %}


{% block intro %}
{% endblock %}



{% block content %}

{% if not user.is_authenticated %}
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Login</h3>
            <form action="{% url 'login' %}" method="post" class="form" autocomplete="off">
              {% csrf_token %}

              <hr class="my-4">

              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">Usuário</label>
                <input type="text" id="typeEmailX-2" class="form-control form-control-lg" name="usuario">
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Senha</label>
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="senha">
              </div>

              <div class="form-link-registrar">
                <a href="{% url 'cadastrar' %}">
                  <p>Registre-se</p>
                </a>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

            </form>


            <hr class="my-4">

            <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39; border: none;"
              type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
            <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;" type="submit"><i
                class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% else %}
<div class="login-logado">
  <p>
    Olá, {{user}}, você já está logado. Para sair
    <a href="{% url 'logout' %} ">click aqui</a>.
  </p>
</div>
{% endif %}

{% endblock %}
