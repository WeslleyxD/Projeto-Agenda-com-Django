{% extends 'base.html' %}


{% block title %}
<title>Cadastrar</title>
{% endblock %}

{% block intro %}
{% endblock %}



{% block content %}
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Cadastrar</h3>
            <form action="{% url 'cadastrar' %}" method="post" class="form" autocomplete="off" enctype="multipart/form-data">
              {% csrf_token %}

              <hr class="my-4">

              <div class="form-outline mb-4">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control form-control-lg" name="nome" value="{{request.POST.nome}}">
              </div>

              <div class="form-outline mb-4">
                <label class="form-label">Sobrenome</label>
                <input type="text" class="form-control form-control-lg" name="sobrenome"
                  value="{{request.POST.sobrenome}}">
              </div>

              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">Usu√°rio</label>
                <input type="text" id="typeEmailX-2" class="form-control form-control-lg" name="usuario"
                  value="{{request.POST.usuario}}">
              </div>

              <div class="form-outline mb-4">
                <label class="form-label">E-mail</label>
                <input type="email" class="form-control form-control-lg" name="email" value="{{request.POST.email}}">
              </div>


              <div class="form-outline mb-4">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control form-control-lg" name="senha">
              </div>

              <div class="form-outline mb-4">
                <label class="form-label">Confirme a senha</label>
                <input type="password" class="form-control form-control-lg" name="senha2">
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Cadastrar</button>

            </form>


            <hr class="my-4">

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
